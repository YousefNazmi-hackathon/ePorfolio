<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Set the full height of html and body */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: rgb(245, 245, 220);
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        /* Footer will stay at the bottom */
        .footer {
            margin-top: auto;  /* Push the footer to the bottom */
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        .footer .contact {
            display: inline-block;
            margin-right: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            padding: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Phone Number Section */
        .clickable-phone {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Style for the 'Copied!' message */
        .copy-message {
            display: none;
            color: green;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Optional: Animation for the message */
        .copy-message.show {
            animation: fadeInOut 2s;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* About Section Styles */
        .about-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items starting from left */
            gap: 30px; /* Adjust spacing between image and text */
            margin: 50px auto;
            max-width: 1150px;
        }

        .about-image {
            width: 500px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
        }

        .about-text {
            font-size: 20px;
            line-height: 1.6;
            max-width: 800px; /* Limits text width for better readability */
        }

        /* Button styles */
        .more-button {
            background-color: yellow;
            border: none;
            color: black;
            border-radius: 50px;
            width: 200px;  /* Set the button width to be wider */
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 50px; /* Vertically centers the text */
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto; /* Center the button */
        }

        .more-button:hover {
            background-color: #f1c40f;  /* Hover effect */
        }

        /* Menu Styles */
        /* Keep the top black bar visible */
        .topnav {
            background-color: #333; /* Black background */
            overflow: hidden;
            height: 70px; /* Increased height for better visibility */
            display: flex;
            align-items: center; /* Vertically center the items */
            padding: 0 10px; /* Add some padding around the bar */
        }
        /* Update top navigation bar height and font size */
        /* Make the hamburger icon bigger */
        .topnav .dropdown .dropdown-toggle {
            color: white;
            font-size: 40px; /* Larger hamburger icon */
            padding: 15px 20px; /* Adjust padding for better click area */
            cursor: pointer;
        }

        /* Make the dropdown links display text beside the icons */
        .dropdown-content a {
            color: white;
            padding: 16px 20px; /* More padding for larger clickable area */
            font-size: 18px; /* Set a consistent text size */
            text-decoration: none;
            display: flex; /* Align text and icon horizontally */
            align-items: center; /* Vertically center the items */
        }

            /* Increase the icon size */
            .dropdown-content a i {
                margin-right: 10px; /* Space between icon and text */
                font-size: 22px; /* Larger icons */
            }

        /* Ensure the dropdown menu has consistent width */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 220px; /* Ensure itâ€™s wide enough to fit the text */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            z-index: 1;
        }

            /* Show text next to icons in the dropdown */
            .dropdown-content a:hover {
                background-color: #444;
            }

        /* Keep text beside icons at all times (no need for hover effect) */
        .dropdown:hover .dropdown-content {
            display: block;
        }


    </style>
</head>
<body>

    <!-- Dynamic Island Navigation Menu -->
    <div class="topnav" id="navbar">
        <div class="dropdown">
            <span class="dropdown-toggle" id="mainMenu" onclick="toggleDropdown()">
                <i class="fas fa-bars"></i>
            </span>
            <div class="dropdown-content" id="dropdownContent">
                <a href="/ePorfolio/index.html" data-title="Home" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-home"></i>
                    <span class="tooltip" style="display:none;">Home</span>
                </a>
                <a href="/ePorfolio/resume.html" data-title="Resume" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-file-alt"></i>
                    <span class="tooltip" style="display:none;">Resume</span>
                </a>
                <a href="#contact" data-title="Contact" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-address-book"></i>
                    <span class="tooltip" style="display:none;">Contact</span>
                </a>
                <a href="/Youtube%20Video.html" data-title="Video" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-video"></i>
                    <span class="tooltip" style="display:none;">Video</span>
                </a>
                <a href="#more" data-title="More" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-ellipsis-h"></i>
                    <span class="tooltip" style="display:none;">More</span>
                </a>
                <a href="/index.html" data-title="Back" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                    <i class="fas fa-arrow-left"></i>
                    <span class="tooltip" style="display:none;">Back</span>
                </a>
            </div>
        </div>
    </div>


    <!-- Resume Section with PDF -->
    <div class="resume-section">
        <h1>My Resume</h1>
        <p>Here is my resume</p>
        <div class="pdf-container">
            <iframe src="resume.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
    </div>

    <script>
        let menuExpanded = false;

        function expandIsland() {
            document.getElementById('navbar').classList.add('expanded');
            document.getElementById('dropdownContent').style.display = 'block';
            document.getElementById('dropdownContent').style.opacity = '1';
            document.getElementById('dropdownContent').style.transform = 'scaleY(1)';
        }

        function collapseIsland() {
            if (!menuExpanded) {
                document.getElementById('navbar').classList.remove('expanded');
                document.getElementById('dropdownContent').style.opacity = '0';
                document.getElementById('dropdownContent').style.transform = 'scaleY(0)';
                setTimeout(() => {
                    document.getElementById('dropdownContent').style.display = 'none';
                }, 400);
            }
        }

        function toggleDropdown() {
            menuExpanded = !menuExpanded;
            if (menuExpanded) {
                expandIsland();
            } else {
                collapseIsland();
            }
        }

        document.getElementById('navbar').addEventListener('mouseenter', expandIsland);
        document.getElementById('navbar').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('dropdownContent').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

        document.getElementById('dropdownContent').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('navbar').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });
    </script>

</body>
</html>
