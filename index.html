<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: rgb(245, 245, 220);
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        .nav-container {
            display: flex;
            align-items: flex-start;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            border-radius: 25px;
            width: 50px;
            height: 50px;
            transition: height 0.4s ease-in-out, top 0.3s ease;
            transform-origin: top left;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            position: fixed;
            top: 10px;
            left: 10px;
        }

            .topnav.expanded {
                width: 120px;
                height: 400px;
            }

        .dropdown {
            text-align: center;
            width: 100%;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 20;
            transition: top 0.3s ease;
        }

        .topnav.expanded .dropdown-toggle {
            top: 5%;
        }

        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            position: absolute;
            top: 50px;
            z-index: 15;
        }

        .topnav.expanded .dropdown-content {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 24px;
            position: relative;
        }

            .dropdown-content a:hover::after {
                content: attr(data-title);
                position: absolute;
                top: 0;
                left: 100%;
                margin-left: 10px;
                background-color: #333;
                color: white;
                padding: 5px;
                border-radius: 5px;
                white-space: nowrap;
                font-size: 14px;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

        .resume-section {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

            .resume-section h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .resume-section p {
                font-size: 18px;
                margin-bottom: 40px;
                color: #666;
            }

        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <!-- Dynamic Island Navigation Menu -->
    <div class="nav-container">
        <div class="topnav" id="navbar">
            <div class="dropdown" id="menuDropdown">
                <span class="dropdown-toggle" id="mainMenu" onclick="toggleDropdown()">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/ePorfolio/index.html" data-title="Home"><i class="fas fa-home"></i></a>
                    <a href="/ePorfolio/resume.html" data-title="Resume"><i class="fas fa-file-alt"></i></a>
                    <a href="#contact" data-title="Contact"><i class="fas fa-address-book"></i></a>
                    <a href="/Youtube%20Video.html" data-title="Video"><i class="fas fa-video"></i></a>
                    <a href="#more" data-title="More"><i class="fas fa-ellipsis-h"></i></a>
                    <a href="#more" data-title="More"><i class="fas fa-ellipsis-h"></i></a>
                    <a href="/index.html" data-title="Back"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Resume Section Without PDF -->
    <div class="resume-section">
        <h1>My Resume</h1>
        <p>Here is my resume</p>
    </div>

    <script>
        let menuExpanded = false;

        function expandIsland() {
            document.getElementById('navbar').classList.add('expanded');
            document.getElementById('dropdownContent').style.display = 'block';
            document.getElementById('dropdownContent').style.opacity = '1';
            document.getElementById('dropdownContent').style.transform = 'scaleY(1)';
        }

        function collapseIsland() {
            if (!menuExpanded) {
                document.getElementById('navbar').classList.remove('expanded');
                document.getElementById('dropdownContent').style.opacity = '0';
                document.getElementById('dropdownContent').style.transform = 'scaleY(0)';
                setTimeout(() => {
                    document.getElementById('dropdownContent').style.display = 'none';
                }, 400);
            }
        }

        function toggleDropdown() {
            menuExpanded = !menuExpanded;
            if (menuExpanded) {
                expandIsland();
            } else {
                collapseIsland();
            }
        }

        document.getElementById('navbar').addEventListener('mouseenter', expandIsland);
        document.getElementById('navbar').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('dropdownContent').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

        document.getElementById('dropdownContent').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('navbar').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });
    </script>

</body>
</html>
