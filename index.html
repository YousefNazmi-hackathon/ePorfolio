<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: rgb(245, 245, 220);
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        .nav-container {
            display: flex;
            align-items: flex-start;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            border-radius: 25px;
            width: 50px;
            height: 50px;
            transition: height 0.4s ease-in-out, top 0.3s ease;
            transform-origin: top left;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .topnav.expanded {
            width: 120px;
            height: 400px;
        }

        .dropdown {
            text-align: center;
            width: 100%;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 20;
            transition: top 0.3s ease;
        }

        .topnav.expanded .dropdown-toggle {
            top: 5%;
        }

        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            position: absolute;
            top: 50px;
            z-index: 15;
        }

        .topnav.expanded .dropdown-content {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 24px;
            position: relative;
        }

        .dropdown-content a:hover::after {
            content: attr(data-title);
            position: absolute;
            top: 0;
            left: 100%;
            margin-left: 10px;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Footer styles */
        .footer {
            position: relative;
            bottom: 0;
            width: 120%;  /* Increase the width to make the footer wider than the screen */
            left: -10%;  /* Move the footer to the left */
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        /* Styling the contact info inside the footer to stay on the same line */
        .footer .contact {
            display: inline-block;
            margin-right: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            padding: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Phone Number Section */
        .clickable-phone {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Style for the 'Copied!' message */
        .copy-message {
            display: none;
            color: green;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Optional: Animation for the message */
        .copy-message.show {
            animation: fadeInOut 2s;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        img {
            display: block;
            margin-right: 270px; /* Adjust the margin as needed */
            margin-left: 50px;    /* Adjust the margin as needed */
        }


    </style>
</head>
<body>

    <!-- Dynamic Island Navigation Menu -->
    <div class="nav-container">
        <div class="topnav" id="navbar">
            <div class="dropdown" id="menuDropdown">
                <span class="dropdown-toggle" id="mainMenu" onclick="toggleDropdown()">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/index.html" data-title="Home" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-home"></i>
                        <span class="tooltip" style="display:none;">Home</span>
                    </a>
                    <a href="/index%20-%20Copy.html" data-title="Resume" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-file-alt"></i>
                        <span class="tooltip" style="display:none;">Resume</span>
                    </a>
                    <a href="#contact" data-title="Contact" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-address-book"></i>
                        <span class="tooltip" style="display:none;">Contact</span>
                    </a>
                    <a href="/Youtube%20Video.html" data-title="Video" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-video"></i>
                        <span class="tooltip" style="display:none;">Video</span>
                    </a>
                    <a href="#more" data-title="More" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-ellipsis-h"></i>
                        <span class="tooltip" style="display:none;">More</span>
                    </a>
                    <a href="/index.html" data-title="Back" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">
                        <i class="fas fa-arrow-left"></i>
                        <span class="tooltip" style="display:none;">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="resume-section">
        <h2 style="text-align: center; margin-left: 50px;">About Me</h2>
        <img style="width: auto; height: auto; margin-right: 200px;" src="C:\Users\Yousef Abdelsalam\Downloads\ePorfolio-main\me.png" alt="A image of me">
        <p></p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 my ePortfolio. All rights reserved.</p>
        <div class="footer-links">
            <a href="/about.html">About</a> | 
            <div class="contact">
                <p>Contact Us: 
                <span id="9058651777" class="clickable-phone" onclick="copyPhoneNumber()">+1 (905) 865 1777</span>
                </p>
                <div id="copy-message" class="copy-message">Copied!</div>
            </div>
            | 
            <a href="https://www.instagram.com/yousef_photography_2862?igsh=MW9hdGVxYTZxdGhmbQ%3D%3D&utm_source=qr">Social Media</a>
        </div>
    </footer>

    <script>
        let menuExpanded = false;

        function expandIsland() {
            document.getElementById('navbar').classList.add('expanded');
            document.getElementById('dropdownContent').style.display = 'block';
            document.getElementById('dropdownContent').style.opacity = '1';
            document.getElementById('dropdownContent').style.transform = 'scaleY(1)';
        }

        function collapseIsland() {
            if (!menuExpanded) {
                document.getElementById('navbar').classList.remove('expanded');
                document.getElementById('dropdownContent').style.opacity = '0';
                document.getElementById('dropdownContent').style.transform = 'scaleY(0)';
                setTimeout(() => {
                    document.getElementById('dropdownContent').style.display = 'none';
                }, 400);
            }
        }

        function toggleDropdown() {
            menuExpanded = !menuExpanded;
            if (menuExpanded) {
                expandIsland();
            } else {
                collapseIsland();
            }
        }

        document.getElementById('navbar').addEventListener('mouseenter', expandIsland);
        document.getElementById('navbar').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('dropdownContent').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

        document.getElementById('dropdownContent').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('navbar').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

        function copyPhoneNumber() {
            const phoneNumber = document.getElementById("phone-number").innerText;  // Get the phone number text
            const input = document.createElement("input");  // Create an input element
            input.setAttribute("value", phoneNumber);  // Set the phone number as its value
            document.body.appendChild(input);  // Append the input to the body
            input.select();  // Select the text in the input
            document.execCommand("copy");  // Execute the copy command
            document.body.removeChild(input);  // Remove the input element after copying

            // Show the "Copied!" message
            const message = document.getElementById("copy-message");
            message.classList.add("show");  // Add the 'show' class to display the message
            setTimeout(() => {
                message.classList.remove("show");  // Remove the 'show' class after 2 seconds
            }, 2000);
        }



        function showTooltip(element) {
            const tooltip = element.querySelector('.tooltip');
            tooltip.style.display = 'inline-block';
        }

        function hideTooltip(element) {
            const tooltip = element.querySelector('.tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
