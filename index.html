<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <style>
        body {
            background-color: rgb(245, 245, 220);
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .nav-container {
            display: flex;
            align-items: flex-start;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #333;
            border-radius: 25px;
            width: 200px;
            height: 50px;
            transition: height 0.4s ease-in-out;
            transform-origin: top left;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            position: relative;
        }

            .topnav.expanded {
                height: 400px; /* Increased height for more pages */
            }

        .dropdown {
            text-align: center;
            width: 100%;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px; /* Keeps "Main Menu" in place */
            width: 100%;
            z-index: 20;
        }

            .dropdown-toggle::after {
                content: " \25BC"; /* Downward arrow */
                font-size: 14px;
                margin-left: 8px;
                color: white;
                transition: transform 0.3s ease;
            }

        .topnav.expanded .dropdown-toggle::after {
            transform: rotate(180deg); /* Flip arrow */
        }

        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            opacity: 0;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            position: absolute;
            top: 50px;
            z-index: 15;
        }

        .topnav.expanded .dropdown-content {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

            .dropdown-content a:hover {
                background-color: #ddd;
            }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="topnav" id="navbar">
            <div class="dropdown" id="menuDropdown">
                <span class="dropdown-toggle" id="mainMenu" onclick="toggleDropdown()">Main Menu</span>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/index.htm">Home (Page 1)</a>
                    <a href="/index%20-%20Copy.htm">Page 2</a>
                    <a href="#contact">Contact</a>
                    <a href="/Youtube%20Video.html">Youtube Video</a>
                    <a href="#more">More Option</a>
                    <a href="#more2">More Option 2</a>
                    <a href="#more3">More Option 3</a>
                    <a href="#more4">More Option 4</a>
                    <a href="#more5">More Option 5</a>
                    <a href="#more6">More Option 6</a>
                    <a href="/index.html">Back</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let menuExpanded = false;

        function expandIsland() {
            document.getElementById('navbar').classList.add('expanded');
            document.getElementById('dropdownContent').style.display = 'block';
            document.getElementById('dropdownContent').style.opacity = '1';
            document.getElementById('dropdownContent').style.transform = 'scaleY(1)';
        }

        function collapseIsland() {
            if (!menuExpanded) {
                document.getElementById('navbar').classList.remove('expanded');
                document.getElementById('dropdownContent').style.opacity = '0';
                document.getElementById('dropdownContent').style.transform = 'scaleY(0)';
                setTimeout(() => {
                    document.getElementById('dropdownContent').style.display = 'none';
                }, 400);
            }
        }

        function toggleDropdown() {
            menuExpanded = !menuExpanded;
            if (menuExpanded) {
                expandIsland();
            } else {
                collapseIsland();
            }
        }

        document.getElementById('navbar').addEventListener('mouseenter', expandIsland);
        document.getElementById('navbar').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('dropdownContent').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

        document.getElementById('dropdownContent').addEventListener('mouseleave', function (event) {
            if (!document.getElementById('navbar').contains(event.relatedTarget)) {
                collapseIsland();
            }
        });

    </script>

</body>
</html>
